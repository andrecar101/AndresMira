<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El aniquilador de hambre</title>
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Fuente de GOOGLE ANTON SC -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">

  <!-- Hoja de estilos CSS-->
   <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <!-- HEADER -->
  <header>
    <!-- CONTIENE LA BARRA DE NAVEGACION PRINCIPAL -->
    <nav class="container-fluid navbar navbar-expand-md sticky-top navbar-dark bg-dark">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <!-- TITULO DE LA FUENTE DE SODA Y SU LOGO-->
          <p class="anton-sc-regular text-white m-0 d-flex align-items-center">
            EL ANIQUILADOR DEL HAMBRE  
            <img src="./img/icon.jpg" alt="logo_aniquilador_del_hambre" width="40px">
          </p>
        </a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav ms-auto navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link text-white anton-sc-regular" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white anton-sc-regular" href="#related">Recetas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white anton-sc-regular" href="#contact">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white anton-sc-regular" href="#contact">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
  </header>


  <!-- SEPARADORES-->
  <br>
  <br>
  
  <h4> PLATILLOS</h4>
  <!-- CONTIENE EL CUERPO DE LA PAGINA-->

<!-- MAIN -->
<main>

  
  <BR></BR>
  <!-- CARRUSEL CON LOS PLATILLOS -->
  <div id="carouselExample" class="carousel slide d-md-flex m-auto w-100 ">
    
    <!-- SLIDES -->
    <div class="carousel-inner">
      <!-- PLATO 1 -->
      <div class="carousel-item active">
        <div class="d-flex align-items-center ms-5">
          <img src="img/pollo_papas _fritas.png" class="carousel-img me-4" alt="Pollo con papas fritas">
          <div class="ms-5">
            <h1>Pollo con papas fritas</h1>
            <h3> <u>Ingredientes</u></h2>
            <p>
              Pollo Frito 
              <br>
              Papas Fritas
            </p>

            <h4>PRECIO</h4>
            <h5>12000</h5>
          </div>
        </div>
      </div>

      <!-- PLATO 2 -->
      <div class="carousel-item">
        <div class="d-flex align-items-center ms-5">
          <img src="./img/humitas.png" class="carousel-img me-4" alt="Humitas">
          <div>
            <h1>Humitas</h1>
            <p>HUMITAS COMESTIBLES</p>
          </div>
        </div>
      </div>

      <!-- PLATO 3 -->
      <div class="carousel-item">
        <div class="d-flex align-items-center ms-5">
          <img src="./img/tercer_plato.png" class="carousel-img me-4" alt="plato">
          <div>
            <h1>Papas fritas con pollo</h1>
            <p>Ricas papas.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- INDICADORES DE PUNTOS -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- BOTONES DE NAVEGACION -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
  
  </div>

  
  <!-- SEPARADOR BOOSTRAP-->
  <div class="container border-bottom border-dark border-3 mt-5 mb-5 "></div>

  <div class="container-fluid">

    <h1>sadfasas</h1>




  </div>






</main>






  
  

  



  
</body>

<!-- CDN de BOOSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
